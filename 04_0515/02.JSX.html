<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React JS는 어플리케이션이 아주 Interactive하도록 만들어주는 library -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React DOM은 React element들을 HTML body에 둘 수 있도록 해준다 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 바벨은 JSX를 브라우저가 이해 할 수 있는 형태로 바꾸어 준다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    ​
    <title>React State</title>
  </head>
  <!-- 함수형 컴포넌트와 바닐라 JS를 혼용 -->
  <!-- 함수로 선언된 컴포넌트는 태그처럼 꺽쇠(<>)로 묶이고, 변수로 선언된 것들은 중괄호({})로 묶입니다. 중괄호 안에는 JavaScript 표현식(expression)이 그대로 들어갈 수 있습니다. -->
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    const root = document.getElementById("root");
    const Header = (menuOne, menuTwo) => {
      return (
        <div>
          Header :<div>MENU</div>
          <div>{menuOne}</div>
          <div>{menuTwo}</div>
        </div>
      );
    };

    const Main = ({ name, age }) => {
      console.log(name, age);
      return (
        <div>
          main
          <h1>Hi, {name}! </h1>
          <p>You are {age} years old.</p>
        </div>
      );
    };

    const Product = () => {
      return (
        <div>
          Product List
          <div>Best seller : 1</div>
          <div>Best seller : 2</div>
          <div>Best seller : 3</div>
          <div>Best seller : 4</div>
          <div>Best seller : 5</div>
          <div>Best seller : 6</div>
        </div>
      );
    };
    const f = () => {
      return 100;
    };
    const 로그인 = () => {
      return (
        <div>
          <input type="text" />
          <input type="password" />
          <button>LogIn</button>
        </div>
      );
    };
    const 로그아웃 = () => {
      return <button>LogOut</button>;
    };
    const Footer = () => {
      return <div>footer</div>;
    };

    const Test = ({children, name, age}) => {
      console.log("props : ", children, name, age);
      return (
        <>
          <hr />
          {/*<div>{props.children}</div>*/}
          <div>{children}</div>
        </>
      );
    };

    const login = false;

    const body = (
      <>
        {/*JSX 주석*/}
        {Header("about", "product")}
        <Main name="Jellyfish" age="10" />

        {console.log("HI!")}
        {1 + 1}
        {"hello" + "world"}
        {"<br />"}
        {f()}
        {<Product />}
        {login ? "one" : "two"}
        {login ? <로그아웃 /> : <로그인 />}
        <Test name={"이름이름"} age="나이나이">
          hello world1
          <h1>hello world 2</h1>
          <Footer />
        </Test>
      </>
    );
    ReactDOM.render(body, root);
  </script>
</html>
