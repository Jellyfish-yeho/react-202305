<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowTime</title>
  </head>
  <body>
    <h1>현재시간</h1>
    <h1 id="clock-js">00:00:00</h1>
  </body>
  <script>
    const nowTime = document.getElementById("clock-js");

    function getTime() {
      const date = new Date();

      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = date.getSeconds();

      const currentHour = `${hours}:${minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

      nowTime.innerText = currentHour;
    }
    function init() {
      setInterval(() => {
        getTime();
      }, 1000);
    }

    init();
  </script>
</html>
